<main>
<div id="formulaire">
    <div><label for="surname">Nom*</label>
        <input name="nom" type="text" required></div>
    <div><label for="surname">Prenom*</label>
        <input id="surname" name="prenom" type="text" required></div>
    <div><label for="email">Email: *</label>
        <input type="email" id="email" name="email" placeholder="yourmail@domain.com" required></div>
    <div><label for="postal">Code Postal*</label>
        <input id="postal" name="postal" type="text" maxlength="5" minlength="5" required></div>
    <div><label for="pays">Pays*</label>
        <select name="pays" id="pays" required>
            <option value="">________</option>
            <option value="Fr">France</option>
            <option value="An">Angleterre</option>
            <option value="Ch">Chine</option>
            <option value="Es">Espagne</option>
        </select>
    </div>
    <div>
        <span>Vous avez entendu parler de nous via ? </span>
        <input id="youtube" type="radio" name="question" value="Youtube">
        <label for="youtube">Youtube</label>
        <input id="Instagram" type="radio" name="question" value="Instagram">
        <label for="Instagram">Instagram</label>
        <input id="Twitter" type="radio" name="question" value="Twitter">
        <label for="Twitter">Twitter</label>
        <input id="Mail" type="radio" name="question" value="Mail">
        <label for="Mail">Mail</label>
        <input id="Autre" type="radio" name="question" value="Autre">
        <label for="Autre">Autre</label>
    </div>
    <div>
        <label for="libre">Votre avis sur le site</label>
        <textarea id="libre" name="libre" rows="4" cols="40"></textarea>
    </div>
    <input type="submit" value="Envoyer">
</div>
    <p style="margin-left:79%;"><a href="./Easter Eggs/EasterEgg2.html" style="text-decoration:none; color:transparent;">Easter Egg</a></p>
